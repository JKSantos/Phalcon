<!DOCTYPE html>
<html data-ng-app="ToDo">
    <head>
        <title>ToDo</title>

        <script data-require="angular.js@1.2.15" data-semver="1.2.15" src="http://code.angularjs.org/1.2.15/angular.js"></script>
        <script data-require="ui-router@*" data-semver="0.2.8" src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
        <script type="text/javascript" src="controller.js"></script>
        <style>
            .done{
                text-decoration : line-through;
                color : #ccc;
            }
        </style>
    </head>
    <body>
        <div data-ng-controller="todoController">
            <form name="frm" ng-submit="addToDo()">
                <input type="text" name="newTodo" ng-model="newTodo" required/>
                <button ng-disabled="frm.$invalid">Go</button>
            </form>
            <ul>
                <li data-ng-repeat="todo in todos">
                    <input type="checkbox" ng-model="todo.done">
                    <span ng-class="{'done':todo.done}">{{todo.title}}</span>
                </li>
            </ul>
        </div>
    </body>
</html>
